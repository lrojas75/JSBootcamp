<!DOCTYPE html>
<html>
    <head>
        <title>Notes</title>
        <link rel="stylesheet" href="./css/styles.css">
        <link rel="icon" href="./images/favicon.png">
    </head>
    <body>
        <header class="header">
            <div class="container">
                <h1 class="header__title">Notes App</h1>
                <h2 class="header__subtitle">Take notes and never forget</h2>
            </div>
        </header>
        <div class="actions">
            <div class="actions__container">
                <input class="input" type="text" id="search_text" placeholder="Filter notes">
                <select class="dropdown" id="filter_by">
                    <option value="byEdited">Sort by last edited</option>
                    <option value="byCreated">Sort by recently created</option>
                    <option value="alphabetical">Sort alphabetically</option>
                </select>
            </div>
        </div>
        <div class="container">
            <div id="notes"></div>
            <button class="button" id="create_note">Create Note</button>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
        <script src="./utilities/uuidv4.js"></script>
        <script src="./scripts/notes-functions.js"></script>
        <script src="./scripts/notes-app.js"></script>
    </body>
</html>
