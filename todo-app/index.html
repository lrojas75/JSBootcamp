<html>
    <head>
        <title>To-do App</title>
        <link rel="stylesheet" href="./css/styles.css">
        <link rel="icon" href="./images/favicon.png">
    </head>
    <body>
        <div class="header">
            <div class="container">
                <h1 class="header__title">To-do App</h1>
                <h2 class="header__subtitle">What do you need to do?</h2>
            </div>
        </div>
        <div class="actions">
            <div class="actions__container">
                <input class="input" type="text" id="search_text" placeholder="Filter todos">
                <label class="checkbox">
                    <input id='hide_completed' type="checkbox"> Hide completed
                </label>
            </div>
        </div>
        <div class="container">
            <div id="todos"></div>
            <form id="todo_form">
                <input class="input" type="text" name="todo_title" placeholder="Add something to do">
                <button class="button">Add todo</button>
            </form>
        </div>

        <script src="./utilities/uuidv4.js"></script>
        <script src="./scripts/todos-functions.js"></script>
        <script src="./scripts/todos-app.js"></script>
    </body>
</html>
